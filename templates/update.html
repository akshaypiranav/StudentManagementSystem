{% extends "include.html" %}

{% block title %}
Update | Student Managment
{% endblock title %}

{% block content %}

<div class="container col-offset-6 rounded col-md-6 col-xs-6 border border-primary text-dark text-center" style="margin-top: 80px;">
    <br><h1 class="display-4 fw-bold">FILL DETAILS</h1><hr>
    <form action="" method="POST">
{% csrf_token %}
        <input type="text" name="name" value="{{data.studentName}}" placeholder="STUDENT'S NAME"  id="" class="form form-control"><br>
        <input type="text" name="rollNumber" value="{{data.studentRollNumber}}" placeholder="STUDENT'S ROLL NUMBER"  id="" class="form form-control"><br>
        <input type="mail" name="mail" placeholder="STUDENT'S E-MAIL" value="{{data.studentMail}}"  id="" class="form form-control"><br>
        <input type="tel" name="studentContact" placeholder="STUDENT'S CONTACT" value="{{data.studentContact}}"  id="" class="form form-control"><br>
        <input type="tel" name="parentContact" placeholder="PARENT CONTACT" value="{{data.parentContact}}"  id="" class="form form-control"><br>
        <input type="file" name="profileImage" id="" class="form form-control"><br>
        <input type="submit" value="UPDATE" class="form form-control btn btn-primary"> <br><br>


    </form>
</div>

{% endblock %}
